<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>UDOKEZ-CALCULATOR</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./images (15).jpeg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="calculator">
        <p class="brand">UDOKEZÂ®</p>
        <form >
            <div class="display">
                <input type="text" name="display" class="display-field">
            </div>
            <div>
                <input type="button" value="AC" class="operator btn" onclick="display.value = ''">
                <input type="button" value="DE" class="operator btn" onclick="display.value = display.value.toString().slice(0, -1)">
                <input type="button" value="." class="operator btn" onclick="display.value += '.'">
                <input type="button" value="/" class="operator btn" onclick="display.value += '/'">
            </div>
            <div>
                <input type="button" value="7" class="btn" onclick="display.value += '7'">
                <input type="button" value="8" class="btn" onclick="display.value += '8'">
                <input type="button" value="9" class="btn" onclick="display.value += '9'">
                <input type="button" value="*" class="operator btn" onclick="display.value += '*'">
            </div>
            <div>
                <input type="button" value="4" class="btn" onclick="display.value += '4'">
                <input type="button" value="5" class="btn" onclick="display.value += '5'">
                <input type="button" value="6" class="btn" onclick="display.value += '6'">
                <input type="button" value="-" class="operator" onclick="display.value += '-'">
            </div>
            <div>
                <input type="button" value="1" class="btn" onclick="display.value += '1'">
                <input type="button" value="2" class="btn" onclick="display.value += '2'">
                <input type="button" value="3" class="btn" onclick="display.value += '3'">
                <input type="button" value="+" class="operator btn" onclick="display.value += '+'">
            </div>
            <div>
                <input type="button" value="00" class="btn" onclick="display.value += '00'">
                <input type="button" value="0" class="btn" onclick="display.value += '0'">
                <input type="button" value="=" class="equal operator btn" onclick="display.value = eval(display.value)">
                
            </div>
        </form>
    </div>
  </div>
</body>
</html>
